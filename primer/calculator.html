<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Meleyotan Oyeleke">
    <title>JavaScript Calculator</title>
    <link href="calculator.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section class="result">0</section>
        <!-- First row -->
        <div class="row">
        <button class="cancel-button box">C</button>
        <button class="back-button box">‚Üê</button>
        <button class="buttonide-button side-buttons box">/</button>
        </div>
        <!-- Second row-->
        <div class="row">
        <button class="seven-button number box">7</button>
        <button class="eight-button number box">8</button>
        <button class="nine-button number box">9</button>
        <button class="multiply-button side-buttons box">*</button>
        </div>
        <!-- Third row-->
        <div class="row">
        <button class="seven-button number box">6</button>
        <button class="eight-button number box">5</button>
        <button class="nine-button number box">4</button>
        <button class="multiply-button side-buttons box">-</button>
        </div>
        <!-- Fourth row-->
        <div class="row">
        <button class="seven-button number box">3</button>
        <button class="eight-button number box">2</button>
        <button class="nine-button number box">1</button>
        <button class="multiply-button side-buttons box">+</button>
        </div>
        <!-- Last row -->
        <div class="row">
        <button class="zero-button box number">0</button>
        <button class="equal-button side-buttons box">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
